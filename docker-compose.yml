version: '3.9'

services:
  nimbus.api:
    image: ${DOCKER_REGISTRY-}nimbusapi
    container_name: Nimbus.Api
    build:
      context: .
      dockerfile: src/API/Nimbus.Api/Dockerfile
    ports:
       - "5000:8080"
       - "5001:8081"

  nimbus.db:
    image: mcr.microsoft.com/mssql/server
    container_name: Nimbus.Database
    environment:
      SA_PASSWORD: Nimbus@123
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"

  nimbus.redis:
    image: redis:latest
    container_name: Nimbus.Redis
    restart: always
    ports:
      - 6379:6379

  nimbus.identity:
      image: quay.io/keycloak/keycloak:latest
      container_name: Nimbus.Identity
      command: start-dev --import-realm
      environment:
          - KC_HEALTH_ENABLED=true
          - KEYCLOAK_ADMIN=admin
          - KEYCLOAK_ADMIN_PASSWORD=admin
      volumes:
          - ./.containers/identity:/opt/keycloak/data
          - ./.files:/opt/keycloak/data/import
      ports:
          - 18080:8080

volumes:
  database: